name: Run Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install and start backend
      - name: Install backend dependencies
        run: |
          cd back-end
          npm install
      - name: Start backend server
        run: |
          cd back-end/server
          nohup node server.js > backend.log 2>&1 &
          sleep 5

      # 4️⃣ Wait for backend to be ready
      - name: Wait for backend
        run: |
          for i in {1..20}; do
            if curl -s http://127.0.0.1:5001/health > /dev/null; then
              echo "✅ Backend is up!"
              exit 0
            fi
            echo "⏳ Waiting for backend..."
            sleep 4
          done
          echo "❌ Backend did not start in time"
          cat back-end/server/backend.log
          exit 1

      # 5️⃣ Install and start frontend
      - name: Install frontend dependencies
        run: |
          cd front-end
          npm install
      - name: Start frontend
        run: |
          cd front-end
          nohup npm run dev -- --host > frontend.log 2>&1 &
          sleep 8

      # 6️⃣ Wait for frontend
      - name: Wait for frontend
        run: |
          for i in {1..20}; do
            if curl -s http://127.0.0.1:5173 > /dev/null; then
              echo "✅ Frontend is up!"
              exit 0
            fi
            echo "⏳ Waiting for frontend..."
            sleep 4
          done
          echo "❌ Frontend did not start in time"
          cat front-end/frontend.log
          exit 1

      # 7️⃣ Install Playwright dependencies
      - name: Install Playwright
        run: |
          cd e2e-tests
          npm install
          npx playwright install --with-deps

      # 8️⃣ Run Playwright tests
      - name: Run Playwright tests
        run: |
          cd e2e-tests
          npx playwright test --reporter=line
        env:
          API_BASE_URL: http://127.0.0.1:5001
