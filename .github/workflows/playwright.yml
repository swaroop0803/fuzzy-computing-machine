name: E2E Tests (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -p$MYSQL_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Wait for MySQL readiness
      - name: Wait for MySQL
        run: |
          echo "⏳ Waiting for MySQL to be ready..."
          for i in {1..10}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot_password --silent; then
              echo "✅ MySQL is ready!"
              break
            fi
            echo "Waiting... attempt $i"
            sleep 10
          done

      # 4️⃣ Backend setup and start
      - name: Install backend dependencies
        run: npm install --prefix ./back-end/server

      - name: Start backend server
        run: |
          DB_HOST=127.0.0.1 \
          DB_USER=root \
          DB_PASSWORD=root_password \
          DB_NAME=testdb \
          npm start --prefix ./back-end/server &
        env:
          NODE_ENV: test

      # 5️⃣ Frontend setup and start
      - name: Install frontend dependencies
        run: npm install --prefix ./front-end

      - name: Start frontend (Vite)
        run: npm run dev --prefix ./front-end &
        env:
          NODE_ENV: test

      # 6️⃣ Install Playwright and deps
      - name: Install Playwright dependencies
        run: |
          cd e2e-tests
          npm install
          npx playwright install --with-deps

      # 7️⃣ Wait for both servers
      - name: Wait for backend & frontend
        run: npx wait-on --timeout 120000 tcp:127.0.0.1:5001 http://127.0.0.1:5173

      # 8️⃣ Run Playwright E2E Tests (simplified)
      - name: Run Playwright E2E Tests
        run: |
          cd e2e-tests
          npm test
        env:
          CI: true

      # 9️⃣ Upload Playwright Report
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 14
