name: Run Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # üóÑÔ∏è Start a MySQL service in GitHub Actions
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: myapp
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd back-end
          npm install

      # 4Ô∏è‚É£ Start backend
      - name: Start backend server
        run: |
          cd back-end/server
          nohup node server.js > backend.log 2>&1 &
          sleep 5

      # 5Ô∏è‚É£ Wait for backend to be ready
      - name: Wait for backend health check
        run: |
          for i in {1..20}; do
            if curl -s http://127.0.0.1:5001/health > /dev/null; then
              echo "‚úÖ Backend is up!"
              exit 0
            fi
            echo "‚è≥ Waiting for backend..."
            sleep 5
          done
          echo "‚ùå Backend did not start in time"
          cat back-end/server/backend.log
          exit 1

      # 6Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd front-end
          npm install

      # 7Ô∏è‚É£ Start frontend
      - name: Start frontend
        run: |
          cd front-end
          nohup npm run dev -- --host > frontend.log 2>&1 &
          sleep 8

      # 8Ô∏è‚É£ Wait for frontend
      - name: Wait for frontend to be ready
        run: |
          for i in {1..20}; do
            if curl -s http://127.0.0.1:5173 > /dev/null; then
              echo "‚úÖ Frontend is up!"
              exit 0
            fi
            echo "‚è≥ Waiting for frontend..."
            sleep 5
          done
          echo "‚ùå Frontend did not start in time"
          cat front-end/frontend.log
          exit 1

      # 9Ô∏è‚É£ Install Playwright & dependencies
      - name: Install Playwright
        run: |
          cd e2e-tests
          npm install
          npx playwright install --with-deps

      # üîü Run Playwright tests
      - name: Run Playwright tests
        run: |
          cd e2e-tests
          npx playwright test --reporter=line
        env:
          API_BASE_URL: http://127.0.0.1:5001
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: testuser
          DB_PASSWORD: testpass
          DB_NAME: myapp
