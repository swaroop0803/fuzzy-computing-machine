name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: root
          MYSQL_PASSWORD: root
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --default-authentication-plugin=mysql_native_password

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Wait for MySQL to be ready
        run: |
          echo "⏳ Waiting for MySQL to start..."
          for i in {1..30}; do
            if docker run --rm --network host mysql:8 \
              mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "✅ MySQL is ready!"
              break
            fi
            echo "⌛ Waiting... ($i/30)"
            sleep 3
          done

      - name: Set up environment file
        run: |
          cat <<EOF > ./back-end/server/.env.ci
          PORT=5001
          DB_HOST=127.0.0.1
          DB_USER=root
          DB_PASSWORD=root
          DB_NAME=testdb
          JWT_SECRET=a_very_strong_and_secret_key_that_no_one_can_guess
          EOF

      - name: Install backend dependencies
        working-directory: ./back-end/server
        run: npm ci

      - name: Start backend
        working-directory: ./back-end/server
        run: |
          nohup npm start > backend.log 2>&1 &
          echo "⏳ Waiting for backend to start..."
          sleep 10
          cat backend.log || true

      - name: Install frontend dependencies
        working-directory: ./front-end
        run: npm ci

      - name: Run Playwright tests
        working-directory: ./front-end
        run: npx playwright test