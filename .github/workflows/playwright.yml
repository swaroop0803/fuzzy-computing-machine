name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install front-end dependencies
        run: npm install
        working-directory: front-end

      - name: Install back-end dependencies
        run: npm install
        working-directory: back-end/server

      - name: Install e2e-tests dependencies
        run: npm install
        working-directory: e2e-tests

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: e2e-tests

      # Start front-end and back-end servers in background
      - name: Start servers
        run: |
          echo "Starting front-end..."
          npm run dev --prefix front-end &

          echo "Starting back-end with .env.ci..."
          cd back-end/server
          env $(cat .env.ci | xargs) node server &

          # Wait for servers to be ready
          npx wait-on http://localhost:5173
          npx wait-on http://localhost:5001
        shell: bash

      # Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test --reporter=html
        working-directory: e2e-tests

      # Upload Playwright report as artifact
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report
