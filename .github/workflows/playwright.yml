name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------
      # E2E Dependencies (FIXED STEP: Runs npm install inside 'e2e-tests')
      - name: Install E2E Dependencies
        run: npm install
        working-directory: e2e-tests

      # -------------------------------
      # Backend dependencies
      - name: Install backend dependencies
        run: npm install
        working-directory: back-end/server

      # -------------------------------
      # Frontend dependencies
      - name: Install frontend dependencies
        run: npm install
        working-directory: front-end

      # -------------------------------
      # Install Playwright browsers (Runs from E2E directory)
      - name: Install Playwright browsers
        run: npx playwright install
        working-directory: e2e-tests # Install browsers relative to the E2E folder

      # -------------------------------
      # Start backend server
      - name: Start backend server
        run: |
          cd back-end/server
          env $(cat .env.ci | xargs) node server &
          npx wait-on http://localhost:5001

      # -------------------------------
      # Start frontend server
      - name: Start frontend server
        run: |
          cd front-end
          npm run dev &
          npx wait-on http://localhost:5173

      # -------------------------------
      # Run Playwright tests (Runs from E2E directory)
      - name: Run E2E tests
        run: npx playwright test --reporter=html
        working-directory: e2e-tests # Run tests from the E2E folder
