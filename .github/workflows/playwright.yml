name: E2E Tests (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    # ðŸ’¥ CRITICAL FIX: Define the MySQL service container ðŸ’¥
    services:
      mysql: # This service name becomes the HOSTNAME for the Node.js application
        image: mysql:8.0 # Use a standard MySQL Docker image
        # NOTE: You MUST pass your database configuration (User, Password, Name)
        # using the appropriate environment variables for the MySQL Docker image.
        env:
          MYSQL_ROOT_PASSWORD: root_password # Replace with your actual DB_PASSWORD secret
          MYSQL_DATABASE: testdb # Replace with your actual DB_NAME secret
          # Use MYSQL_USER and MYSQL_PASSWORD if you do not want to use root
        ports:
          - 3306:3306 # Map the port (optional, but good practice)
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # --- Setup Node ---
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- 1. Start Backend Server (Required for API calls) ---
      - name: Install Backend Dependencies
        run: npm install --prefix ./back-end/server

      - name: Start Backend Server (on port 5001)
        # ðŸ’¥ FIX: Override DB_HOST to 'mysql' to connect to the service container.
        # Run in background.
        run: DB_HOST=mysql npm start --prefix ./back-end/server & 
        
      # ðŸ’¥ REMOVED: Unreliable 'sleep 5' command removed. ðŸ’¥
        
      - name: Install Wait-On Utility
        # This utility pauses the workflow until a URL is active
        run: npm install wait-on

      # --- 2. Setup Frontend and Playwright ---
      - name: Install Frontend Dependencies
        run: npm install

      - name: Install Playwright and Dependencies
        run: npx playwright install --with-deps

      - name: Start Frontend (Vite)
        # Start the frontend on its default port 5173 and run in the background (&)
        run: npm run dev &
      
      - name: Wait for All Services to be Accessible
        # ðŸ’¥ CRITICAL FIX: Wait for both the backend TCP port AND the frontend HTTP URL 
        # in one step with a generous timeout (120s). This is the most reliable CI synchronization method. ðŸ’¥
        run: npx wait-on --timeout 120000 tcp:localhost:5001 http://localhost:5173

      # --- 3. Run Tests ---
      - name: Run Playwright Tests
        run: npx playwright test --reporter=html
      
      # --- 4. Upload Results ---
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
