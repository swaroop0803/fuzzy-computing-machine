name: E2E Tests (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -u root -p$$MYSQL_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # 1Ô∏è‚É£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2Ô∏è‚É£ Wait for MySQL
      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            if [[ "$(docker inspect --format='{{.State.Health.Status}}' ${{ job.services.mysql.id }})" == "healthy" ]]; then
              echo "‚úÖ MySQL service is healthy."
              exit 0
            fi
            echo "‚è≥ Waiting for MySQL service... Attempt $i"
            sleep 10
          done
          echo "‚ùå MySQL did not become healthy in time."
          exit 1

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Backend Dependencies
        run: npm ci --prefix ./back-end/server

      - name: Install Frontend Dependencies
        run: npm ci --prefix ./front-end

      - name: Install Playwright Dependencies
        run: |
          npm ci --prefix ./e2e-tests
          npx playwright install --with-deps

      # 4Ô∏è‚É£ Start Backend with logs
      - name: Start Backend Server with logs
        run: |
          echo "üîπ Starting backend..."
          node back-end/server/server.js > back-end/server/server.log 2>&1 &
          echo "üîπ Backend PID: $!"
        env:
          PORT: 5001
          DB_HOST: mysql
          DB_USER: root
          DB_PASSWORD: root_password
          DB_NAME: testdb
          JWT_SECRET: a_very_strong_secret

      # 5Ô∏è‚É£ Tail backend logs until ready
      - name: Wait for Backend to be Ready
        run: |
          timeout 180 bash -c 'until grep -q "üöÄ Server is running" back-end/server/server.log; do
            echo "‚è≥ Waiting for backend..."
            tail -n 10 back-end/server/server.log
            sleep 5
          done
          echo "‚úÖ Backend is ready!"'

      # 6Ô∏è‚É£ Start Frontend (Vite)
      - name: Start Frontend with logs
        run: |
          npm run dev --prefix front-end > front-end/vite.log 2>&1 &
          echo "üîπ Frontend started"

      # 7Ô∏è‚É£ Wait for Frontend to be ready
      - name: Wait for Frontend
        run: |
          timeout 180 bash -c 'until curl -s http://127.0.0.1:5173 > /dev/null; do
            echo "‚è≥ Waiting for frontend..."
            tail -n 10 front-end/vite.log
            sleep 5
          done
          echo "‚úÖ Frontend is ready!"'

      # 8Ô∏è‚É£ Run Playwright E2E Tests
      - name: Run Playwright E2E Tests
        run: |
          cd e2e-tests
          npx playwright test --reporter=html

      # 9Ô∏è‚É£ Upload Playwright report as artifact
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30
