name: E2E Tests (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # --- Setup Node ---
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- 1. Start Backend Server (Required for API calls) ---
      - name: Install Backend Dependencies
        run: npm install --prefix ./back-end/server

      - name: Start Backend Server (on port 5001)
        # Use 'npm start' or 'node server.js' and run in the background (&)
        run: npm start --prefix ./back-end/server & 
        
      - name: Install Wait-On Utility
        # This utility pauses the workflow until a URL is active
        run: npm install wait-on

      - name: Wait for Backend to be Accessible (Port 5001)
        # Wait up to 60 seconds for the backend to start and respond to requests
        run: npx wait-on --timeout 60000 http://localhost:5001/api/register

      # --- 2. Setup Frontend and Playwright ---
      - name: Install Frontend Dependencies
        run: npm install

      - name: Install Playwright and Dependencies
        run: npx playwright install --with-deps

      - name: Start Frontend (Vite)
        # Start the frontend on its default port 5173 and run in the background (&)
        run: npm run dev &
      
      - name: Wait for Frontend to be Accessible (Port 5173)
        run: npx wait-on http://localhost:5173

      # --- 3. Run Tests ---
      - name: Run Playwright Tests
        run: npx playwright test --reporter=html
      
      # --- 4. Upload Results ---
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
