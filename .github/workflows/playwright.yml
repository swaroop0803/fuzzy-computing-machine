name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # UPGRADED to v4

      # -------------------------------
      # E2E Dependencies (FIX: Install Playwright and its dependencies)
      - name: Install E2E Dependencies
        run: npm install
        working-directory: e2e-tests

      # -------------------------------
      # Backend dependencies
      - name: Install backend dependencies
        run: npm install
        working-directory: back-end/server

      # -------------------------------
      # Frontend dependencies
      - name: Install frontend dependencies
        run: npm install
        working-directory: front-end

      # -------------------------------
      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install
        working-directory: e2e-tests

      # -------------------------------
      # Start backend server (MODIFIED for logging)
      - name: Start backend server and capture logs
        run: |
          cd back-end/server
          # Use nohup and redirect output to a file (backend.log)
          env $(cat .env.ci | xargs) nohup node server > backend.log 2>&1 &
          npx wait-on http://localhost:5001

      # -------------------------------
      # Start frontend server (MODIFIED for logging)
      - name: Start frontend server and capture logs
        run: |
          cd front-end
          # Use nohup and redirect output to a file (frontend.log)
          nohup npm run dev > frontend.log 2>&1 &
          npx wait-on http://localhost:5173

      # -------------------------------
      # Run Playwright tests
      - name: Run E2E tests
        run: npx playwright test --reporter=html
        working-directory: e2e-tests

      # -------------------------------
      # Upload Logs and Reports (FIX: Upgraded to v4)
      - name: Upload Logs and Playwright Report
        uses: actions/upload-artifact@v4 # Changed from v3 to v4
        if: always() # Run this step even if the tests fail
        with:
          name: debug-artifacts
          path: |
            back-end/server/backend.log
            front-end/frontend.log
            e2e-tests/test-results/
            e2e-tests/playwright-report/
