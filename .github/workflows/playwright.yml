name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------
      # E2E & Root Dependencies (NEW CRITICAL STEP)
      - name: Install E2E (Playwright) Dependencies
        # This installs the dependencies for the root package.json, 
        # which must contain "@playwright/test".
        run: npm install

      # -------------------------------
      # Backend dependencies
      - name: Install backend dependencies
        run: npm install
        working-directory: back-end/server

      # -------------------------------
      # Frontend dependencies
      - name: Install frontend dependencies
        run: npm install
        working-directory: front-end

      # -------------------------------
      # Install Playwright browsers (This now succeeds because @playwright/test is installed)
      - name: Install Playwright browsers
        run: npx playwright install

      # -------------------------------
      # Start backend server
      - name: Start backend server
        run: |
          cd back-end/server
          env $(cat .env.ci | xargs) node server &
          npx wait-on http://localhost:5001

      # -------------------------------
      # Start frontend server
      - name: Start frontend server
        run: |
          cd front-end
          npm run dev &
          npx wait-on http://localhost:5173

      # -------------------------------
      # Run Playwright tests
      - name: Run E2E tests
        run: npx playwright test --reporter=html
