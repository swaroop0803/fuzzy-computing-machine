name: Playwright E2E Tests with Frontend + Backend + MySQL + Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./back-end/server
        run: npm install

      # 4Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./front-end
        run: npm install

      # 5Ô∏è‚É£ Install e2e test dependencies
      - name: Install e2e test dependencies
        working-directory: ./e2e-tests
        run: npm install

      # 6Ô∏è‚É£ Initialize MySQL database (optional if you use init.sql)
      - name: Initialize MySQL Database
        run: |
          sudo apt-get install -y mysql-client
          sleep 15
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS testdb;"
          mysql -h 127.0.0.1 -P 3306 -u root -proot testdb < back-end/server/init.sql || true

      # 7Ô∏è‚É£ Start backend (Express)
      - name: Start backend
        working-directory: ./back-end/server
        run: |
          nohup node server.js > backend.log 2>&1 &
          sleep 8

      # 8Ô∏è‚É£ Start frontend (Vite)
      - name: Start frontend
        working-directory: ./front-end
        run: |
          nohup npm run dev -- --host > frontend.log 2>&1 &
          sleep 8

      # 9Ô∏è‚É£ Run Playwright tests (frontend + backend must be up)
      - name: Run Playwright tests
        working-directory: ./e2e-tests
        run: npx playwright test --reporter=line,allure-playwright

      # üîü Generate Allure Report
      - name: Generate Allure report
        working-directory: ./e2e-tests
        run: npx allure generate allure-results --clean -o allure-report

      # 11Ô∏è‚É£ Deploy Allure report to GitHub Pages
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./e2e-tests/allure-report
