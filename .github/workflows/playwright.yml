name: E2E Tests (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -u root -p$$MYSQL_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (no global cache here)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Wait for MySQL
      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            if [[ "$(docker inspect --format='{{.State.Health.Status}}' ${{ job.services.mysql.id }})" == "healthy" ]]; then
              echo "✅ MySQL service is healthy."
              exit 0
            fi
            echo "⏳ Waiting for MySQL service to become healthy... Attempt $i"
            sleep 10
          done
          echo "❌ MySQL service did not become healthy within time limit."
          exit 1

      # 4️⃣ Cache & install backend deps
      - name: Cache backend dependencies
        uses: actions/cache@v4
        with:
          path: back-end/server/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('back-end/server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install backend dependencies
        run: npm ci --prefix ./back-end/server

      # --- Start Backend ---
      - name: Start Backend Server (port 5001)
        run: |
          cd back-end/server
          DB_HOST=mysql \
          DB_USER=root \
          DB_PASSWORD=root_password \
          DB_NAME=testdb \
          node server &
        shell: bash

      # 5️⃣ Cache & install frontend deps
      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: front-end/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('front-end/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install frontend dependencies
        run: npm ci --prefix ./front-end

      # --- Start Frontend (Vite) ---
      - name: Start Frontend (Vite)
        run: |
          cd front-end
          npm run dev &
        shell: bash

      # 6️⃣ Cache & install Playwright deps
      - name: Cache Playwright dependencies
        uses: actions/cache@v4
        with:
          path: e2e-tests/node_modules
          key: ${{ runner.os }}-e2e-${{ hashFiles('e2e-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-

      - name: Install Playwright dependencies
        run: |
          cd e2e-tests
          npm ci
          npx playwright install --with-deps

      # 7️⃣ Wait for both servers
      - name: Wait for backend & frontend
        run: npx wait-on --timeout 120000 tcp:127.0.0.1:5001 http://127.0.0.1:5173

      # 8️⃣ Run Playwright E2E Tests
      - name: Run Playwright E2E Tests
        run: |
          cd e2e-tests
          npx playwright test --reporter=html

      # --- Upload Report ---
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30