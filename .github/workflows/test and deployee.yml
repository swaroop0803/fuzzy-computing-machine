name: Run Allure Vitest Tests and Deploy Report

on:
  push:
    branches: [ main ]   # ✅ Runs when you push to main
  workflow_dispatch:      # ✅ Allows manual trigger too

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: front-end

      # 4️⃣ Run Vitest tests and generate Allure results
      - name: Run Vitest tests (with Allure)
        working-directory: front-end
        run: npm run test:report

      # 5️⃣ Generate Allure HTML report
      - name: Generate Allure HTML report
        working-directory: front-end
        run: |
          npx allure generate ./allure-results --clean -o ./allure-report-html

      # 6️⃣ Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: front-end/allure-report-html
          publish_branch: gh-pages
          force_orphan: true

      # 7️⃣ Display report link
      - name: Display Report URL
        run: |
          echo "## ✅ Allure Report Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "You can view it here:" >> $GITHUB_STEP_SUMMARY
          echo "- [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
