name: Run Allure Vitest Tests and Deploy Report

on:
  push:
    branches: [ main ]

# Single job handles testing + deployment
jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: front-end
        run: npm ci

      # 4️⃣ Run tests with Allure
      - name: Run Vitest tests and generate Allure results
        working-directory: front-end
        run: npm run test:report

      # 5️⃣ Generate HTML report
      - name: Generate Allure HTML report
        working-directory: front-end
        run: npx allure generate ./allure-results --clean -o ./allure-report-html

      # 6️⃣ Upload report as Pages artifact
      - name: Upload report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: front-end/allure-report-html

  # 7️⃣ Deploy job (GitHub Pages deployment)
  deploy:
    runs-on: ubuntu-latest
    needs: test-and-deploy

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
