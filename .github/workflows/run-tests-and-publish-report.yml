name: Run tests and publish Allure report

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository (Necessary for code and token)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: front-end

      # 4️⃣ Run tests (generate Allure results)
      - name: Run tests and generate Allure results
        run: npm test 
        working-directory: front-end

      # 5️⃣ BUILD AND PUBLISH ALLURE REPORT (Combines Steps 5, 6, 7 from before)
      - name: Build and Publish Allure Report to GitHub Pages
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          # This action handles history loading/publishing internally
          allure_results: front-end/allure-results
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          # The branch to publish the report to
          allure_report: allure-report-html 
          # The directory where the final HTML report will be created

      # The separate peaceiris/actions-gh-pages step is no longer needed!
